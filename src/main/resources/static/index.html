    <link rel="styleSheet" type="text/html" href="release/ui-grid.min.css"/>

    <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css">

    <script type="text/javascript" src="app.js"></script>

    <script type="text/javascript" src="views/js/shared_price.service.js"></script>

    <div class="jumbotron" style="background: #3c3c3c;%">
        <div class="container text-left">
            <h2 style="color: white; font-family:verdana; font-weight: bold">Shared Price Application</h2>
        </div>
    </div>

</head>

<body ng-app="sharedPriceApp">

<div ng-view></div>

<div class="container unauthenticated">
    With GitHub: <a href="/oauth2/authorization/github">click here</a>
</div>
<div class="container authenticated" style="display:none">
    Logged in as: <span id="user"></span>
</div>

<!--     <div>-->
<!--        <button onClick="logout()" class="btn btn-primary">Logout</button>-->
<!--    </div>-->


<script type="text/javascript">
    $.get("/user", function(data) {
        $("#user").html(data.name);
        $(".unauthenticated").hide()
        $(".authenticated").show()
    });

    var logout = function() {
        $.post("/logout", function() {
            $("#user").html('');
            $(".unauthenticated").show();
            $(".authenticated").hide();
        })
        return true;
    }
</script>

</body>
</html>
